      basketball: "Basketball"
      volleyball: "Volleyball"
      table-tennis: "Tischtennis"
      others: "andere"
      section1: "Was bieten wir?"
      section1-description_html: |
        Verwalte über unsere hochmoderne Plattform alle Sportereignisse. Unsere Benutzeroberfläche ermöglicht es dir, deine Ergebnisse mit allen deinen Freunden (auch wenn es nur 2 sind) zu teilen und sie für deinen Sport zu begeistern.<br /><br />
        Dir ist das rudimentäre Ligensystem nicht genug? Wir bieten zusätzlich auch das Schweizer System, in dem auch große Differenzen zwischen den Fertigkeiten einzelner Spieler, ein faires und reizendes Erlebnis bieten.<br /><br />
        Neben einer spielend leichten Ligenverwaltung bieten wir natürlich auch Hilfe bei der Organisation von Turnieren.
      section2: "Wofür eigentlich?"
      section2-description_html: |
        Egal ob du eine Fußballliga, ein Tischtennisturnier oder vielleicht sogar ein Turnier für dein Lieblingsonlinespiel organisieren willst, auf unserer Plattform ist das alles kein Problem. Bei uns kannst du deiner Fantasie freien Lauf lassen.<br /><br />
        Da auch für uns der Sport an erster Stelle steht, wollen wir dir natürlich so viel Mehraufwand wie nur möglich ersparen. Deswegen musst du nicht jedes einzelne Spiel selbst überwachen. Unser vollautomatisierter Email-Service erinnert alle Spieler selbstständig an ihre Spieltermine und das Eintragen ihrer Ergebnisse. Du musst dich also nicht ständig um den reibungslosen Ablauf deiner Liga kümmern und hast den Kopf frei für deinen Sport.<br /><br />
      section3: "Hier nochmal im Detail:"
      section3-card1-header: "Turnier"
      section3-card1-description_html:
        <li>K.O.-System</li><li>Jeder gegen Jeden</li><li>Einzel oder Teams</li><li>Automatische oder manuelle Paarungen</li>
      section3-card2-header: "Liga"
      section3-card2-description_html:
        <li>Liga und Schweizer System</li><li>Jeder gegen Jeden</li><li>Einzel oder Teams</li><li>Automatische oder manuelle Paarungen</li><li>Automatische Spielplangenerierung</li><li>Erinnerung via Email</li><li>Automatische Punktevergabe</li><li>Statistiken</li>
      section3-card3-header: "Rangliste"
      section3-card3-description_html:
        <li>Jeder gegen Jeden</li><li>Einzel oder Teams</li><li>Keine festen Paarungen</li><li>Metriken zur Bestimmung der Spielstärke (Elo, Trueskill, Verhältnis S./N.)</li><li>Keine festen Spieltage</li><li>Beitritt jederzeit möglich</li>
      section4: "Und wer sind wir?"
      section4-description_html: |
        Wir sind ein Team ambitionierter Studenten, welche im Rahmen einer Bachelor-Lehrveranstaltung den Umgang mit großen Teams und Ruby-On-Rails lernen. Das Projekt begann im Oktober 2017 im Auftrag des Sportklubs des Hasso-Plattner-Institut Potsdam.<br /><br />
        Unsere Vision ist es, den gesamten Organisationsprozess von Sportveranstaltungen zu vereinfachen. Um dir ein so angenehmes Erlebnis wie nur möglich zu ermöglichen, schwitzen wir Tag und Nacht, nicht nur beim Sport.<br /><br />
